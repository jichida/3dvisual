<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <script src="%PUBLIC_URL%/hand.minified-1.2.js"></script>
    <script src="%PUBLIC_URL%/babylon.js"></script>
    <script src="%PUBLIC_URL%/babylon.gui.min.js"></script>
    <script src="%PUBLIC_URL%/cannon.js"></script>
    <script src="%PUBLIC_URL%/oimo.js"></script>
    <script src="%PUBLIC_URL%/babylon.objFileLoader.js"></script>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <canvas id="renderCanvas"></canvas>
    <script>
        var canvas = document.getElementById("renderCanvas");
        var engine = new BABYLON.Engine(canvas, true);

        
        var createScene = function () {
        
            // This creates a basic Babylon Scene object (non-mesh)
            var scene = new BABYLON.Scene(engine);
        
           new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);
            var cam = new BABYLON.ArcRotateCamera("ArcRotateCamera", 0, 0, 5, new BABYLON.Vector3(0, 3, 0), scene);
            cam.attachControl(canvas);
        
            var loader = new BABYLON.AssetsManager(scene);
        
            var position = -5;
            var pos = function(t) {
                t.loadedMeshes.forEach(function(m) {
                    m.position.x -= position;
                });
                position += 5;
            };
        
            var bane = loader.addMeshTask("", "", "", "./123.obj");
            bane.onSuccess = pos;
            // var batman = loader.addMeshTask("batman", "", "https://dl.dropboxusercontent.com/u/17799537/objFileLoader/Batman/", "Batman_Injustice.obj");
            // batman.onSuccess = pos;
            // var penguin = loader.addMeshTask("penguin", "", "https://dl.dropboxusercontent.com/u/17799537/objFileLoader/Penguin/", "Penguin.obj");
            // penguin.onSuccess = pos;
        
            loader.onFinish = function() {
                engine.runRenderLoop(function () {
                    scene.render();
                });
            };
        
            loader.load();
        
            return scene;
        
        };
        
        var scene = createScene();

        engine.runRenderLoop(function () {
            scene.render();
        });

        // Resize
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>
